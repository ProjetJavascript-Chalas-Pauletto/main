<div class="game" style="display:none">

        </div>

        </div>
    </div>
    <div class="gameMiddle">
        <div id="mainActivity">
            <button class="btn btn-light" id="buttonTest">test</button>
        </div>
    </div>

    <div class="gameRight"></div>

    <div class="gameBottom"> <!-- Player Stats & Actions -->
        <div class="healthBar progress" style="height: 25px;">
            <div class="progress-bar bg-danger" role="progressbar" aria-valuenow="70"
                 aria-valuemin="0" aria-valuemax="100" style="width:0%">
            </div>
        </div>
        <div class="energyBar progress">
            <div class="progress-bar bg-warning" role="progressbar" aria-valuenow="70"
                 aria-valuemin="0" aria-valuemax="100" style="width:0%">
                0%
            </div>
        </div>
        <div class="expBar progress" style="height: 4px;">
            <div class="progress-bar" role="progressbar" aria-valuenow="70"
                 aria-valuemin="0" aria-valuemax="100" style="width:30%">
            </div>
        </div>
    </div>

<!-- Modal resource Manager -->
<div class="modal fade" id="resourceManagerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Resource Manager</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="range" min="0" max="100" value="50" class="slider" id="resourceRangeSelector">
                <p>Discard <span id="resourceAmount">0</span></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="discardResourceButton" type="button" class="btn btn-danger" data-dismiss="modal">Discard
                    resources
                </button>
                <!--<button type="button" class="btn btn-primary">Save changes</button>-->
            </div>
        </div>
    </div>
</div>
