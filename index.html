<div id="notConnected" align="center" style="display: none">
    <h1>Log In</h1>
    <form id="login-form" action="/json/login.php" method="post">
        <input type="text" name="username"/>
        <input type="password" name="password"/>
        <input class="btn btn-light" type="submit" value="Connexion"/>
        <p id="logMsg"></p>
    </form>

    <h1>Account creation</h1>
    <div id="errorLogin" class="alert alert-danger" style="display:none"></div>
    <form action="/json/accountCreation.php" method="post" id="accountCreationForm">
        <label for="username">Username</label>
        <input type="text" id="username" name="username"/><br/>
        <label for="mail">Mail</label>
        <input type="email" id="mail" name="mail"/><br/>
        <label for="password">Password</label>
        <input type="password" id="password" name="password"/><br/>
        <label for="passwordCheck">Password verification</label>
        <input type="password" id="passwordCheck" name="passwordCheck"/><br/>
        <input type="submit" value="Create account"/>
    </form>
</div>

<div class="game" style="display:none">
    <!-- GameContent -->
    <div class="gameLeft">
        <div id="positionInfos">
            <h4 id="positionTitle"> Position informations </h4>
            <p> You're on the map :</p>
        </div>
        <div id="log">
            <h4 id="logTitle"> Activity feed </h4>
            <div id="logMessages"></div>
        </div>
    </div>
    <div class="gameMiddle">
        <div id="job" style="display: none">
            <button id="click">Click</button>
            <a data-toggle="modal" href="#resourceManager">Open Modal</a>
        </div>
    </div>

    <div class="gameRight"></div>

    <div class="gameBottom"> <!-- Player Stats & Actions -->
        <div class="healthBar progress" style="height: 25px;">
            <div class="progress-bar bg-danger" role="progressbar" aria-valuenow="70"
                 aria-valuemin="0" aria-valuemax="100" style="width:0%">
            </div>
        </div>
        <div class="energyBar progress">
            <div class="progress-bar bg-warning" role="progressbar" aria-valuenow="70"
                 aria-valuemin="0" aria-valuemax="100" style="width:0%">
                0%
            </div>
        </div>
        <div class="expBar progress" style="height: 4px;">
            <div class="progress-bar" role="progressbar" aria-valuenow="70"
                 aria-valuemin="0" aria-valuemax="100" style="width:30%">
            </div>
        </div>
    </div>

</div>

<!-- Modal resource Manager -->
<div class="modal fade" id="resourceManagerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Resource Manager</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input type="range" min="0" max="100" value="50" class="slider" id="resourceRangeSelector">
                <p>Discard <span id="resourceAmount">0</span></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="discardResourceButton" type="button" class="btn btn-danger" data-dismiss="modal">Discard resources</button>
                <!--<button type="button" class="btn btn-primary">Save changes</button>-->
            </div>
        </div>
    </div>
</div>
